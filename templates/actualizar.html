<h1>Actualizar Producto</h1>
<form method="POST">
  Nombre: <input type="text" name="nombre" value="{{ producto[1] }}" required><br>
  Cantidad: <input type="number" name="cantidad" value="{{ producto[2] }}" required><br>
  Precio: <input type="number" step="0.01" name="precio" value="{{ producto[3] }}" required><br>
  <button type="submit">Actualizar</button>
</form>
<a href="/">Volver</a>
